<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>100a</title>
</head>
<body>
    <header>
        <img class = "logo" src="https://i.ibb.co/WWn7mTh/output-onlinepngtools.png" alt="logo" width = "80">
        <nav>
            <ul class="nav-links">
                <li><a href = "index.html">To-Do List</a></li>
                <li><a href = "achievements.html">Achievements</a></li>
                <li><a href = "journal.html">Journal</a></li>
                <li><a href = "about.html">About</a></li>
            </ul>
        </nav>
        <a class = "cta" href = "contact.html"><button class = "contact">Contact</button></a>
    </header>

    <div class="title">
        <h1>100 things to do to help the environment</h1>
    </div>

    <div class = "progress">
        <div class = "progress-fill"></div>
        <span class = "progress-text">0%</span>
    </div>

    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fa fa-plus-circle"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value = "all">All</option>
                <option value = "completed">Completed</option>
                <option value = "uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
